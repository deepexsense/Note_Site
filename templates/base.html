<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="UTF-8">
    <title>{% block title %}My Notes - {% endblock %}</title>

</head>
<body>

<div class="sidebar_nav">
<nav>
    <a href="{% url 'home' %}" class="btn btn-outline-primary">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Sign out</a>
        {{ user.get_username }}
        {% else %}
        <a href="{% url 'register' %}" class="btn btn-outline-success">Sign up</a>
        <a href="{% url 'login' %}" class="btn btn-outline-success">Sign in</a>
        {% endif %}
</nav>
</div>
{% block content %}

{% endblock %}

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" type="text/css" href="{% static "NoteSite/style.css" %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href={% static "Shards-2.1.0/css/shards.min.css" %}>
<link rel="stylesheet" type="text/css" href="{% static "datetimepicker/jquery.datetimepicker.css" %}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static "Shards-2.1.0/js/shards.min.js" %}"></script>
<script src="{% static "datetimepicker/jquery.js"%}"></script>
<script src="{% static "datetimepicker/build/jquery.datetimepicker.full.min.js"%}"></script>
</body>
</html>
