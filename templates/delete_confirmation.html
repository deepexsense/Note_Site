{% extends 'base.html' %}

{% block title %}{{ block.super }}Delete Confirmation{% endblock %}
{% block  content %}
<form method="post">
    {% csrf_token %}
    <h3 class="alert-danger">Are you sure you want to delete "{{ note }}"?</h3>
    <input type="submit" class="btn btn-outline-danger" value="Confirm">
    <a href="{% url 'detail' note.note_id %}" class="btn btn-outline-info">Cancel</a>
</form>
    <style>
    h3.alert-danger{
        width: max-content;
    }
</style>
{% endblock %}
