<div class="form-group">
    <div class="card" id="id_login">
        <div class="card-body" id="id_login_card-body">
            <form id="id_login_form" method="post" action="{% url 'login' %}" class="validForm" humanReadable="Login Form">
                <div class='validation_info'></div>
                {% csrf_token %}
                {{ form.as_p }}
                {% if form.errors %}
                    <div class="error"></div>
                {% endif %}
                <input id="id_login-input" type="submit" name="sign_in" class="btn btn-outline-success" value="Sign in"/>
            </form>
        </div>
    </div>
</div>
