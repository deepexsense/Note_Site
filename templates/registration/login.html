<div class="form-group">
    <div class="card" id="id_login">
        <div class="card-body" id="id_login-body">
            <form id="id_login_form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group col-md-6">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group col-md-6">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            {% if form.errors %}
                <p class="text-warning">Your username or password didn't match. Please try again.</p>
            {% endif %}

            <div class="input" id="id_login-input">
                <input type="submit" name="sign_in" class="btn btn-outline-success" value="Sign in" />
            </div>
        </form>
        </div>
    </div>
</div>
